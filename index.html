<!doctype html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css" />
        <meta charset="UTF-8" />
        <title>Rank Your Music</title>
    </head>

    <body>
        <header>
            <h1 id="headerText">Welcome to Rankly!</h1>
        </header>
        <div id="mainView" style="display: none" class="songs-container">
            <div class="card">
                <p id="left"></p>
                <button id="leftButton">This</button>
            </div>
            <div class="card">
                <p id="right"></p>
                <button id="rightButton">This</button>
            </div>
        </div>
        <div id="toHide" class="options-container">
            <div class="card">
                    <label for="sortingAlgorithm">Sorting Algorithm:</label>
                    <select name="sortingAlgorithm" id="sortingAlgorithm">
                        <option value="mergeSort">Merge Sort</option>
                        <option value="binaryInsertionSort">
                            Binary Insertion Sort
                        </option>
                    </select>
                </div>
                <div class="card">
                    <label for="playlistUrl"
                        >Youtube Playlist or Bandcamp Album URL:</label
                    >
                    <input type="text" id="playlistUrl" name="playlistUrl" />
                    <input type="submit" id="playlistUrlButton" value="Submit" />
                </div>
                <div class="card">
                    <label for="loadfile">Load Progress: </label>
                    <input type="file" id="deserialize" name="loadfile" />
                </div>
            </div>
            <button style="display: none" id="serialize">Save progress</button>
            <p style="color: red" id="errorText"></p>
            <ol id="results"></ol>
        </div>
    </body>
</html>
