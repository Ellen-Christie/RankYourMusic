<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
    <style>
        .flex-container {
            display: flex;
            background-color: White;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
        }

        img {
            max-width: 100%;
        }
    </style>
    <meta charset="UTF-8" />
    <title>Rank Your Music</title>
</head>

<body>
    <h1 text-align='center'>Which song is better?</h1>
    <div class='flex-container'>
        <div>
            <p id='left'></p>
            <button disabled='true' id='leftButton'>This</button>
        </div>
        <div>
            <p id='right'></p>
            <button disabled='true' id='rightButton'>This</button>
        </div>
    </div>
    <div margin='auto'>
        <label for="sortingAlgorithm">Sorting Algorithm:</label>
        <select name="sortingAlgorithm" id="sortingAlgorithm">
            <option value="binaryInsertionSort">Binary Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
        </select>
        <br>
        <label for="playlistUrl">Youtube Playlist URL:</label>
        <input type="text" id="playlistUrl" name="playlistUrl">
        <input type="submit" id="playlistUrlButton" value="Submit">
        <button disabled='true' id="serialize">Save progress</button>
        <br>
        <label for="loadfile">Load Progress: </label>
        <input type="file" id="deserialize" name="loadfile">
        <p style='color:red' id='errorText'></p>
        <ol id='results'>
        </ol>
    </div>
</body>

</html>
